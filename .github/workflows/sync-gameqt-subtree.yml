name: Sync gameQT subtree
on:
  workflow_dispatch: # Permite ejecuciones manuales
  schedule:
    - cron: '0 3 * * 0' # Ejecutar semanalmente, ajuste si es necesario

jobs:
  sync-subtree:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Recupera todo el historial, necesario para `git subtree`

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and fetch
        run: |
          echo "Adding upstream remote"
          git remote add gameqt-remote https://github.com/djarky/gameQT.git || echo "Remote already exists"
          git remote -v
          echo "Fetching from remote"
          git fetch gameqt-remote --tags || echo "Fetch failed - verify remote & network"

      - name: Create update branch
        id: create_branch
        run: |
          echo "Creating branch for syncing"
          BRANCH="update/gameqt-test"
          git checkout -b "${BRANCH}"
          echo "Branch created: ${BRANCH}"

      - name: Add or pull subtree (squash)
        env:
          UPSTREAM_BRANCH: main # Nombre de la rama del subárbol en el origen
          PREFIX: pdf_visual_editor/gameqt # Directorio donde se trae el subárbol
        run: |
          set -e
          echo "Checking if directory $PREFIX exists and non-empty"
          if [ -d "$PREFIX" ] && [ "$(ls -A $PREFIX 2>/dev/null)" ]; then
            echo "Directory exists, pulling subtree"
            git subtree pull --prefix="$PREFIX" gameqt-remote "$UPSTREAM_BRANCH" --squash -m "Automated update of gameqt subtree from djarky/gameQT ($UPSTREAM_BRANCH)"
          else
            echo "Adding new subtree"
            git subtree add --prefix="$PREFIX" gameqt-remote "$UPSTREAM_BRANCH" --squash -m "Automated add of gameqt subtree from djarky/gameQT ($UPSTREAM_BRANCH)"
          fi

      - name: Record upstream commit and ensure UPSTREAM.md
        env:
          UPSTREAM_BRANCH: main # Rama del origen
          PREFIX: pdf_visual_editor/gameqt # Prefijo del subárbol sincronizado
        run: |
          set -e
          echo "Recording upstream commit and creating UPSTREAM.md"
          SHA="$(git rev-parse gameqt-remote/$UPSTREAM_BRANCH 2>/dev/null || echo unknown)"
          mkdir -p "$PREFIX"
          cat > "$PREFIX/UPSTREAM.md" <<EOF
Upstream: https://github.com/djarky/gameQT
Branch: $UPSTREAM_BRANCH
Commit: $SHA
Synced: $(date -u --iso-8601=seconds)
Notes: This subtree is kept in sync by .github/workflows/sync-gameqt-subtree.yml
EOF
          git add "$PREFIX/UPSTREAM.md"
          git commit -m "Add/Update UPSTREAM.md for gameqt (sync $SHA)" || echo "No changes to UPSTREAM.md"

      - name: Push branch if there are changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Pushing branch updates: update/gameqt-test"
          if [ -n "$(git status --porcelain)" ]; then
            git push origin "$BRANCH"
          else
            echo "No changes to push"
            exit 0
          fi

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update/gameqt-test
          title: Sync gameQT subtree
          body: |
            This PR was created automatically to sync the GameQT subtree.
          base: main