name: Sync gameQT subtree

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  sync-subtree:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and fetch
        run: |
          git remote add gameqt-remote https://github.com/djarky/gameQT.git || true
          git fetch gameqt-remote --tags

      - name: Create update branch
        run: |
          BRANCH="update/gameqt-test"
          git checkout -B "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Add or pull subtree (safe mode)
        env:
          UPSTREAM_BRANCH: main
          PREFIX: pdf_visual_editor/gameqt
        run: |
          set -e
          echo "Attempting subtree pull..."

          if git subtree pull --prefix="$PREFIX" gameqt-remote "$UPSTREAM_BRANCH" --squash -m "Automated update of gameqt subtree ($UPSTREAM_BRANCH)"; then
            echo "Subtree pull successful"
          else
            echo "Subtree not found. Adding subtree..."
            git subtree add --prefix="$PREFIX" gameqt-remote "$UPSTREAM_BRANCH" --squash -m "Automated add of gameqt subtree ($UPSTREAM_BRANCH)"
          fi

      - name: Record upstream commit
        env:
          UPSTREAM_BRANCH: main
          PREFIX: pdf_visual_editor/gameqt
        run: |
          SHA="$(git rev-parse gameqt-remote/$UPSTREAM_BRANCH)"
          mkdir -p "$PREFIX"

          printf "Upstream: https://github.com/djarky/gameQT\nBranch: %s\nCommit: %s\nSynced: %s\n" \
            "$UPSTREAM_BRANCH" \
            "$SHA" \
            "$(date -u --iso-8601=seconds)" \
            > "$PREFIX/UPSTREAM.md"

          git add "$PREFIX/UPSTREAM.md"
          git commit -m "Update UPSTREAM.md (sync $SHA)" || echo "No metadata changes"

      - name: Push branch
        run: |
          git push -u origin "$BRANCH" || echo "Nothing new to push"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update/gameqt-test
          title: Sync gameQT subtree
          body: |
            This PR was created automatically to sync the GameQT subtree.
          base: main
