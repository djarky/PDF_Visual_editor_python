name: Sync gameQT subtree

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  sync-subtree:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # NECESARIO para hacer push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and fetch
        run: |
          if ! git remote | grep -q gameqt-remote; then
            git remote add gameqt-remote https://github.com/djarky/gameQT.git
          fi
          git fetch gameqt-remote main

      - name: Add or update subtree
        env:
          UPSTREAM_BRANCH: main
          PREFIX: pdf_visual_editor/gameqt
        run: |
          set -e

          if [ -d "$PREFIX" ]; then
            echo "Updating existing subtree..."
            git subtree pull --prefix="$PREFIX" gameqt-remote "$UPSTREAM_BRANCH" --squash \
              -m "Automated update of gameqt subtree"
          else
            echo "Adding subtree..."
            git subtree add --prefix="$PREFIX" gameqt-remote "$UPSTREAM_BRANCH" --squash \
              -m "Automated add of gameqt subtree"
          fi

      - name: Record upstream commit
        env:
          UPSTREAM_BRANCH: main
          PREFIX: pdf_visual_editor/gameqt
        run: |
          SHA="$(git rev-parse gameqt-remote/$UPSTREAM_BRANCH)"

          printf "Upstream: https://github.com/djarky/gameQT\nBranch: %s\nCommit: %s\nSynced: %s\n" \
            "$UPSTREAM_BRANCH" \
            "$SHA" \
            "$(date -u --iso-8601=seconds)" \
            > "$PREFIX/UPSTREAM.md"

          git add "$PREFIX/UPSTREAM.md"

          if ! git diff --cached --quiet; then
            git commit -m "Sync gameQT subtree ($SHA)"
          fi

      - name: Push changes
        run: |
          git push origin main
