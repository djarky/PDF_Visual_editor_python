name: Build PDF Visual Editor (Linux ARM)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build linux-arm64 with PyInstaller spec
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -f pdf_visual_editor/Dockerfile.arm \
            --output type=local,dest=output-arm64 \
            pdf_visual_editor

      - name: Upload linux-arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: output-arm64/app/dist/

  build-armv7:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build linux-armv7 with PyInstaller spec
        run: |
          docker buildx build \
            --platform linux/arm/v7 \
            -f pdf_visual_editor/Dockerfile.arm \
            --output type=local,dest=output-armv7 \
            pdf_visual_editor

      - name: Upload linux-armv7 artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-armv7
          path: output-armv7/app/dist/
